<nav class="fixed top-0 left-0 w-full
         bg-white/70 dark:bg-black/80
         backdrop-blur-md
         text-gray-900 dark:text-white
         z-50 shadow-md transition-colors duration-500">
  <div class="container mx-auto flex items-center justify-between py-3 px-4 md:px-8">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-3">
      <svg
        width="42"
        height="42"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="32" cy="32" r="30" fill="black" stroke="url(#g1)" stroke-width="2" />
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#4F46E5" />
            <stop offset="1" stop-color="#06B6D4" />
          </linearGradient>
        </defs>
        <polyline points="24,20 14,32 24,44" stroke="url(#g1)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <polyline points="40,20 50,32 40,44" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <line x1="27" y1="29" x2="37" y2="35" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
        <circle cx="48" cy="14" r="2" fill="#06B6D4" />
        <line x1="45" y1="18" x2="36" y2="28" stroke="#06B6D4" stroke-width="1.5" stroke-linecap="round" />
        <circle cx="36" cy="28" r="1.6" fill="#4F46E5" />
      </svg>
      <span class="font-bold text-lg md:text-xl tracking-wide text-gray-100">Moutasem</span>
    </a>

    <!-- Desktop links -->
    <ul class="hidden md:flex items-center gap-8 text-gray-300 font-medium">
      <li><a routerLink="/About" routerLinkActive="text-blue-400" class="hover:text-blue-400 transition">About</a></li>
      <li><a routerLink="/projects" routerLinkActive="text-blue-400" class="hover:text-blue-400 transition">Projects</a></li>
      <li><a routerLink="/contact" routerLinkActive="text-blue-400" class="hover:text-blue-400 transition">Contact</a></li>
    </ul>

    <!-- Desktop Buttons -->
    <div class="hidden md:flex items-center gap-3">
      <a routerLink="/cv" class="px-3 py-2 border border-gray-700 rounded-full text-sm hover:bg-gray-800 transition">Download CV</a>

      <!-- Translation -->
      <button class="flex items-center justify-center w-10 h-10 rounded-full border border-gray-700 text-gray-300 hover:text-blue-400 hover:border-blue-400 transition" title="Translate">
        <i class="fa-solid fa-language text-lg"></i>
      </button>

      <!-- Dark Mode -->
<button
  (click)="toggleDarkMode()"
  class="flex items-center justify-center w-10 h-10 rounded-full border border-gray-700 text-gray-300 hover:text-yellow-400 hover:border-yellow-400 transition"
  title="Toggle Dark Mode"
>
  <i [ngClass]="isDarkMode ? 'fa-solid fa-sun text-yellow-400' : 'fa-solid fa-moon'"></i>
</button>



    </div>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMenu()" class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <svg *ngIf="!menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg *ngIf="menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Dropdown -->
  <div *ngIf="menuOpen" class="md:hidden bg-black/95 text-gray-300 py-4 space-y-4 px-6 animate-fade-in
  ">
    <a routerLink="/" (click)="closeMenu()" class="block hover:text-blue-400">Home</a>
    <a routerLink="/About" (click)="closeMenu()" class="block hover:text-blue-400">About</a>
    <a routerLink="/projects" (click)="closeMenu()" class="block hover:text-blue-400">Projects</a>
    <a routerLink="/contact" (click)="closeMenu()" class="block hover:text-blue-400">Contact</a>
    <a routerLink="/cv" (click)="closeMenu()" class="block hover:text-blue-400">Download CV</a>

    <!-- Mobile Buttons -->
    <div class="flex items-center gap-3 pt-3">
      <button class="flex items-center justify-center w-10 h-10 rounded-full border border-gray-700 text-gray-300 hover:text-blue-400 hover:border-blue-400 transition" title="Translate">
        <i class="fa-solid fa-language text-lg"></i>
      </button>

      <button class="flex items-center justify-center w-10 h-10 rounded-full border border-gray-700 text-gray-300 hover:text-yellow-400 hover:border-yellow-400 transition" title="Dark Mode">
        <i class="fa-solid fa-moon text-lg"></i>
      </button>
    </div>
  </div>
</nav>
